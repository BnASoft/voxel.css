<html>
<head>
<style>

body{
  padding:0px;
  margin:0px;
  
  background:rgb(245,245,245);
  
  background:url(res/background.png);
  background-size:100px 100px;
}

  position:fixed;
  left:0px;
  top:0px;
  z-index:1;
  
  height:100%;
  overflow:scroll;
  
  background:rgb(245,245,245);
  
  display:none;
}
.sidebar img{
  display:block;
  margin:20px;
  
  cursor:pointer;
  
  width:60px;
  height:60px;
  
  border-radius:2px;
}

.dg.ac{
  z-index:1 !important;
}

</style>

<script type="text/javascript" src="./dat.gui.min.js"></script>

<script src='../src/ext/Meshes.js'></script>

<script src='../src/core/Voxel.js'></script>

<script src='../src/core/Editor.js'></script>
<script src='../src/core/SyncedGif.js'></script>

<script src='../src/core/ImageFace.js'></script>
<script src='../src/core/ColorFace.js'></script>

<link rel='stylesheet' href='../src/voxel.css'></link>

</head>
<body>


<div class='canvas'>
  <div class='scene'></div>
</div>

<div class='sidebar'>
  <img class='mesh' data-mesh='grass'          src='res/grass/side.png'/>
  <img class='mesh' data-mesh='dirt'           src='res/dirt/main.png'/>
  <img class='mesh' data-mesh='water'          src='res/water/main.png'/>
  <img class='mesh' data-mesh='waterFallTop'   src='res/water/falltop.png'/>
  <img class='mesh' data-mesh='waterFall'      src='res/water/fall.png'/>
  <img class='mesh' data-mesh='waterFallCrash' src='res/water/crash.png'/>
  <img class='mesh' data-mesh='treeLeaves'     src='res/tree/leaves.png'/>
  <img class='mesh' data-mesh='treeTrunk'      src='res/tree/bark.png'/>
</div>


<script>
(function(){
  
  var scene;
  var world;
  var editor;
  var lightSource;
  
  
  window.addEventListener('load', Init);
  
  function Init(){
    LoadSidebar();
    
    scene = new voxelcss.Scene();
    // scene.rotate(-Math.PI / 8, Math.PI / 4, 0);
    scene.attach(document.body);
    
    world = new voxelcss.World(scene);
    editor = new voxelcss.Editor(world);
    //
    // scene.setGlobalLightSource(0, 0, 0);
    // scene.add(new voxelcss.Voxel(-100,-50,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    // scene.add(new voxelcss.Voxel(-100,  0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    // scene.add(new voxelcss.Voxel(-100, 50,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    // scene.add(new voxelcss.Voxel( 100,-50,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    // scene.add(new voxelcss.Voxel( 100,  0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    // scene.add(new voxelcss.Voxel( 100, 50,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
    //
    // scene.setGlobalLightSource(0, 0, 200);
//     scene.add(new voxelcss.Voxel(-150,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel(-100,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel( -50,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel(   0,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel(  50,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel( 100,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//     scene.add(new voxelcss.Voxel( 150,0,0,50,{mesh:new voxelcss.util.Color(102,201,215)}));
//
    lightSource = new voxelcss.LightSource(300, 300, 300, 750, 0.35, 1);
    scene.setGlobalLightSource(lightSource);
    for(var x=-3; x<=3; x++)
      for(var y=-3; y<=3; y++)
        for(var z=-3; z<=3; z++)
          if(
            (y == -3 && x == -3) ||
            (y == -3 && z == -3) ||
            (x == -3 && z == -3) ||
            (y ==  3 && x == -3) ||
            (y ==  3 && z == -3) ||
            (x ==  3 && z == -3) ||
            (y == -3 && x == -3) ||
            (y == -3 && z == -3) ||
            (x == -3 && z == -3) ||
            (y == -3 && x ==  3) ||
            (y == -3 && z ==  3) ||
            (x == -3 && z ==  3) ||
            (y ==  3 && x ==  3) ||
            (y ==  3 && z ==  3) ||
            (x ==  3 && z ==  3)
          ){
            editor.add(new voxelcss.Voxel(x*50, y*50, z*50, 50, {mesh:new voxelcss.util.Color(102,201,215)}));
          }

    // scene.setGlobalLightSource(0, 300, 300);
//     editor.add(new voxelcss.Voxel(0, 0, 0, 50, {mesh:new voxelcss.util.Color(102,201,215)}));
    SetupGUI();
  }
  
  
  function LoadSidebar(){
    var items = document.querySelectorAll('.sidebar .mesh');
    for(var i=0,item; item=items[i++];){
      item.mesh = voxelcss.Meshes[item.getAttribute('data-mesh')];
      item.addEventListener('click', SetCurrentMesh);
    }
  }
  function SetCurrentMesh(event){
    editor.setToolMesh(event.target.mesh);
  }
  
  
  
  
  
  
  
  
  
  
  function LightGuiData(){
    var self = this;
    
    self.x = 300;
    self.y = 300;
    self.z = 300;
    
    self.darkness = 0.35;
    self.lightness = 0.99;
    
    self.travelDistance = 750;
  }
  function CameraGuiData(){
    var self = this;
    
    self.panX = 0;
    self.panY = 0;
    self.panZ = 0;
    
    self.rotationX = 0;
    self.rotationY = 0;
    self.rotationZ = 0;
    
    self.zoom = 1;
  }

  function SetupGUI(){
    var lightData = new LightGuiData();
    var cameraData = new CameraGuiData();
    var gui = new dat.GUI();
    
    var lighting = gui.addFolder('Light Source');
    lighting.add(lightData, 'darkness', 0, 1).step(0.01).onChange(UpdateDarkness);
    lighting.add(lightData, 'lightness', 0, 1).step(0.01).onChange(UpdateLightness);
    lighting.add(lightData, 'travelDistance', 0, 2000).onChange(UpdateDistance);
    lighting.add(lightData, 'x', -500, 500).onChange(UpdatePosition);
    lighting.add(lightData, 'y', -500, 500).onChange(UpdatePosition);
    lighting.add(lightData, 'z', -500, 500).onChange(UpdatePosition);
    lighting.open();
    
    function UpdateDarkness(){
      lightSource.setBrightness(lightData.darkness);
      scene.update();
    }
    function UpdateLightness(){
      lightSource.setBrightness(null, lightData.lightness);
      scene.update();
    }
    function UpdateDistance(){
      lightSource.setTravelDistance(lightData.travelDistance);
      scene.update();
    }
    function UpdatePosition(){
      lightSource.setPosition(lightData.x, lightData.y, lightData.z);
      scene.update();
    }
    
    var camera = gui.addFolder('Scene');
    camera.add(cameraData, 'panX', -500, 500).listen().onChange(UpdatePan);
    camera.add(cameraData, 'panY', -500, 500).listen().onChange(UpdatePan);
    camera.add(cameraData, 'panZ', -500, 500).listen().onChange(UpdatePan);
    camera.add(cameraData, 'rotationX', -360, 360).listen().onChange(UpdateRotation);
    camera.add(cameraData, 'rotationY', -360, 360).listen().onChange(UpdateRotation);
    camera.add(cameraData, 'rotationZ', -360, 360).listen().onChange(UpdateRotation);
    camera.add(cameraData, 'zoom', 0, 3).listen().onChange(UpdateZoom);
    camera.open();
    
    scene.addEventListener('orbit', function(event){
      cameraData.rotationX = event.rotation.x * 180 / Math.PI;
      cameraData.rotationY = event.rotation.y * 180 / Math.PI;
      cameraData.rotationZ = event.rotation.z * 180 / Math.PI;
    });
    scene.addEventListener('zoom', function(event){
      cameraData.zoom = event.zoom;
    });
    scene.addEventListener('pan', function(event){
      cameraData.panX = event.pan.x;
      cameraData.panY = event.pan.y;
      cameraData.panZ = event.pan.z;
    });
    
    function UpdateRotation(){
      scene.setRotation(cameraData.rotationX * Math.PI / 180, cameraData.rotationY * Math.PI / 180, cameraData.rotationZ * Math.PI / 180);
    }
    function UpdatePan(){
      scene.setPan(cameraData.panX, cameraData.panY, cameraData.panZ);
    }
    function UpdateZoom(){
      scene.setZoom(cameraData.zoom);
    }
  }
  
})();
</script>
</body>
</html>
