<html>

<style>

body{
  padding:0px;
  margin:0px;
  
  background:rgb(245,245,245);
  
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  
  background:url(res/background.png);
  background-size:100px 100px;
}

.scene{
  position:absolute;
  top:0px;
  left:0px;
  width:100%;
  height:100%;
  overflow:hidden;
  
  perspective:1000px;
  perspective-origin:50% 50%;
  
  cursor:move;
}
.scene .zoom,
.scene .camera{
  position:absolute;
  top:50%;
  left:50%;
  
  width:0;
  height:0;
  overflow:visible;
  
  transform-style: preserve-3d;
}

.face{
  display:block;
  position:absolute;
  
  outline:none;
  border:none;
  
  margin-left:-18px;
  margin-top:-18px;
  width:36px;
  height:36px;
  
  cursor:pointer;
}
.face img{
  width:100%;
  height:100%;
}
.cube:hover img{
  visibility:hidden;
}
.cube:hover .face{
  background:rgba(0,0,0,0.3);
}

.cube{
  position:absolute;
  
  transform-style:preserve-3d;
}
.cube .anim{
  transform-style:preserve-3d;
}
.cube .anim.down{
  animation:falldown 1000ms linear both;
}
.cube .anim.up{
  animation:fallup 1000ms linear both;
}

.sidebar{
  display:none;
  
  position:fixed;
  left:0px;

  z-index:1;

  overflow:scroll;

}

<body>


<div class='canvas'>
  <div class='scene'></div>
</div>

<div class='sidebar'>
  <img class='mesh' data-mesh='grass'          src='res/grass/side.png'/>
  <img class='mesh' data-mesh='dirt'           src='res/dirt/main.png'/>
  <img class='mesh' data-mesh='water'          src='res/water/main.png'/>
  <img class='mesh' data-mesh='waterFallTop'   src='res/water/falltop.png'/>
  <img class='mesh' data-mesh='waterFall'      src='res/water/fall.png'/>
  <img class='mesh' data-mesh='waterFallCrash' src='res/water/crash.png'/>
  <img class='mesh' data-mesh='treeLeaves'     src='res/tree/leaves.png'/>
  <img class='mesh' data-mesh='treeTrunk'      src='res/tree/bark.png'/>
</div>


<script>
(function(){
  
  const BLOCKDIM = 20;
  const undefined;
  
  
  var scene;
  var world;
  
  
  window.addEventListener('load', Init);
  function Init(){
    LoadSidebar();
    
    scene = new Scene();
    scene.pan(7 * BLOCKDIM, 4 * BLOCKDIM, 0);
    scene.rotate(0, Math.PI/4, 0);
    scene.attach(document.body);
    
    // scene.disableOrbit();
    // scene.disableZoom();
    // scene.disablePan();
    
    scene.add(new Voxel(-100, 0, 0, 100, {
      mesh: MESHES.grass
    }));
    
    world = new World(scene);
    
    world.add(new Voxel(100, 0, 0, 100, {
      mesh: MESHES.water
    }));
    
    // world.save();
    // world.load();
    
    
    // if(world.isSavedToBrowser()) world.importFromBrowser();
    // else world.import(DEFAULTWORLD);
  }
  
  function LoadSidebar(){
    var items = document.querySelectorAll('.sidebar .mesh');
    for(var i=0,item; item=items[i++];){
      item.mesh = MESHES[item.getAttribute('data-mesh')];
      item.addEventListener('click', SetCurrentMesh);
    }
  }
  function SetCurrentMesh(event){
    world.setToolMesh(event.target.mesh);
  }
  
})();
</script>
